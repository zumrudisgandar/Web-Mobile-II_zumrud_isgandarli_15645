<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="col-md-8 mx-auto rounded border p-4 m-4">
<h2 class="text-center mb-5">Edit Book</h2>
<form action="#" method="POST" th:action="@{/books/saveEdit}" th:object="${book}">
    <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Title</label>
        <div class="col-sm-8">
            <input class="form-control" th:field="${book.title}" placeholder="Title">
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Year</label>
        <div class="col-sm-8">
            <input type="number" class="control" th:field="${book.publicationYear}" placeholder="Year">
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Description</label>
        <div class="col-sm-8">
            <textarea class="form-control" th:field="${book.description}"></textarea>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Author</label>
        <div class="col-sm-8">
            <input class="form-control" th:field="${book.author}" placeholder="Author">
        </div>
    </div>

    <div class="row">
        <div class="offset-sm-4 col-sm-4 d-grid">
             <input type="hidden" name="idx" th:value="${idx}" />
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="col-sm-4 d-grid">
            <a class="btn btn-outline-primary" href="/books" role="button">Cancel</a>
        </div>
    </div>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
